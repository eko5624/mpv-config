#hwdec=nvdec-copy # auto[-copy]/nvdec[-copy]/d3d11va[-copy] non-copy have better performance but may have bugs with filters
vo=gpu-next
gpu-context=d3d11 # opengl/vulkan/d3d11
hwdec=auto
vd-lavc-software-fallback=60
input-builtin-bindings=no
#border=no
hidpi-window-scale=no
geometry=1600x900
keep-open=yes
ontop=yes
idle=yes
log-file="~~/mpv.log"

osd-on-seek=msg-bar
osd-bar-h=1.5
osd-border-size=0
osd-font-size=40
osd-fractions=yes
osd-playing-msg="${filename}"
osd-font="Microsoft Yahei"
osd-duration=2000

#icc-cache-dir="~~/icc_cache"
#video-sync=display-resample
#video-sync-max-video-change=5
#interpolation=yes
#tscale=spline16
#cscale=catmull_rom
#scale=sinc
#dscale=mitchell
#dither-depth=auto

#ao=wasapi
audio-file-auto=fuzzy

#gpu-shader-cache-dir="~~/shaders_cache"
osc=no

sub-auto=fuzzy
slang=chs,sc,zh
sub-ass-force-margins=yes
sub-back-color="#641C1C1C"

screenshot-format=png
screenshot-png-compression=9
screenshot-tag-colorspace=yes
screenshot-template="~~desktop/MPV-%P-N%n"

 ###############
 #auto_profiles#
 ###############
###条件触发配置，根据给定条件激发特定参数。如有其他补充的通用参数请不要写在下方！！！
[wmvdx11]
profile-desc=wmv不使用nvdec
profile-cond=filename:match"[.]wmv$"~=nil
hwdec=d3d11va-copy

[extension.vpy]
profile-desc=支持vpy文件的预览
demuxer-lavf-format=vapoursynth

[H2S-DTM]
profile-desc=HDR转SDR（动态色调映射-基础版）
profile-cond=p["video-params/sig-peak"]>1
profile-restore=copy
blend-subtitles=no
hdr-compute-peak=yes
hdr-peak-decay-rate=150
hdr-scene-threshold-low=4
hdr-scene-threshold-high=16
tone-mapping=bt.2390
tone-mapping-mode=hybrid
tone-mapping-max-boost=1.5
gamut-mapping-mode=clip
