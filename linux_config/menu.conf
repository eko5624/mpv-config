打开
	剪贴板	loadfile ${clipboard/text} append-play
	历史		script-binding select/select-watch-history
	稍后观看	script-binding select/select-watch-later
播放
	播放	cycle pause		hidden=not pause and not idle_active	disabled=idle_active
	暂停	cycle pause		hidden=idle_active or pause
	停止	stop			hidden=idle ~= true	disabled=idle_active

	设置/清除A-B循环点	ab-loop
	单曲循环				cycle-values loop-file inf no	checked=loop_file == "inf"
	列表循环				cycle-values loop-playlist inf no	checked=loop_playlist == "inf"
	随机播放				playlist-shuffle
	取消随机				playlist-unshuffle

	前进5秒				seek  5
	后退5秒				seek -5
	下一帧				frame-step
	上一帧				frame-back-step
	下一章节				add chapter  1
	上一章节				add chapter -1

	下一文件				playlist-next	disabled=playlist_count < 2
	上一文件				playlist-prev	disabled=playlist_count < 2
	下一子列表			playlist-next-playlist	disabled=playlist_count < 2
	上一子列表			playlist-prev-playlist	disabled=playlist_count < 2

章节		$chapters
版本		$editions
播放列表	$playlist

轨道		$tracks
视频
	轨道			$video-tracks
	裁切填充		no-osd cycle-values panscan 0 1; no-osd set video-unscaled no; no-osd set video-zoom 0	checked=panscan == 1
	拉伸			no-osd cycle keepaspect	checked=not keepaspect
	不缩放		no-osd cycle-values video-unscaled yes no; no-osd set video-zoom 0; no-osd set panscan 0	checked=video_unscaled
	比例
		16:9	set video-aspect-override 16:9		checked=math.abs(video_aspect_override - 1.7) < 0.1
		4:3		set video-aspect-override 4:3		checked=math.abs(video_aspect_override - 1.3) < 0.1
		2.35:1	set video-aspect-override 2.35:1	checked=video_aspect_override == 2.35
		预设		set video-aspect-override no		checked=video_aspect_override == -2
	均衡器
		对比度 -		add contrast -1
		对比度 +		add contrast  1
		明度 -		add brightness -1
		明度 +		add brightness  1
		伽马 -		add gamma -1
		伽马 +		add gamma  1
		饱和度 -		add saturation -1
		饱和度 +		add saturation  1
		色相 -		add hue -1
		色相 +		add hue  1
	水平翻转			no-osd vf toggle hflip	checked=vf and mp.get_property("vf"):find("hflip")
	垂直翻转			no-osd vf toggle vflip	checked=vf and mp.get_property("vf"):find("vflip")
	顺时针旋转90°	cycle-values video-rotate 90 180 270 0
	逆时针旋转90°	cycle-values video-rotate 270 180 90 0

	重置				set contrast 0; set brightness 0; set gamma 0; set saturation 0; set hue 0; set video-rotate 0; vf remove hflip,vflip

	硬解码			cycle-values hwdec no auto		checked=hwdec_current ~= "no"
	去色带			cycle deband					checked=deband
	反交错			cycle-values deinterlace yes no	checked=deinterlace_active
音频
	轨道	$audio-tracks
	设备	$audio-devices
	声道
		自动		set audio-channels auto-safe	checked=audio_channels == "auto-safe
		双声道	set audio-channels stereo		checked=audio_channels == "stereo"
		7.1声道	set audio-channels 7.1			checked=audio_channels == "7.1"
		5.1声道	set audio-channels 5.1			checked=audio_channels == "5.1"
		单声道	set audio-channels mono			checked=audio_channels == "mono" 

	延迟100ms	add audio-delay  0.1
	预载100ms	add audio-delay -0.1
	重置			set audio-delay 0
字幕
	轨道			$sub-tracks
	显示			cycle sub-visibility	checked=sub_visibility
	内容			script-binding select/select-subtitle-line	disabled=not sid or p["current-tracks/sub/codec"] == "dvb_subtitle" or p["current-tracks/sub/codec"] == "dvd_subtitle" or p["current-tracks/sub/codec"] == "hdmv_pgs_subtitle"

	延迟100ms	add sub-delay +0.1
	预载100ms	add sub-delay -0.1

	放大			add sub-scale +0.1
	缩小			add sub-scale -0.1

	上移 ↑		add sub-pos -1
	下移 ↓		add sub-pos +1

	重置			set sub-delay 0; set sub-pos 100; set sub-scale 1

	次字幕
		轨道			$secondary-sub-tracks
		显示			cycle secondary-sub-visibility	checked=secondary_sub_visibility

		预载100ms	add secondary-sub-delay -0.1
		延迟100ms	add secondary-sub-delay +0.1

		上移 ↑		add secondary-sub-pos -1
		下移 ↓		add secondary-sub-pos +1

		重置			set secondary-sub-delay 0; set secondary-sub-pos 0

平移 && 缩放
	放大		add video-zoom   0.01
	缩小		add video-zoom  -0.01

	左移 ←	add video-pan-x -0.01
	右移 →	add video-pan-x  0.01
	上移 ↑	add video-pan-y -0.01
	下移 ↓	add video-pan-y  0.01

	去黑边 -	add panscan -0.1
	去黑边 +	add panscan  0.1

	重置		set video-zoom 0; set video-pan-x 0; set video-pan-y 0
速度
	-10%	add speed -0.1
	+10%	add speed  0.1
	0.5x	set speed 0.50		checked=speed == 0.50
	0.75x	set speed 0.75		checked=speed == 0.75
	1x		set speed 1			checked=speed == 1
	1.25x	set speed 1.25		checked=speed == 1.25
	1.5x	set speed 1.50		checked=speed == 1.50
	2x		set speed 2			checked=speed == 2
音量
	增大		add volume  1
	减小		add volume -1
	静音		cycle mute	checked=mute
	规格化	cycle audio-normalize-downmix	checked=audio_normalize_downmix

截屏
	有字幕原始分辨率	screenshot
	无字幕原始分辨率	screenshot video
查看
	条件配置		$profiles
	播放状态		script-binding stats/display-page-1-toggle
	文件信息		script-binding stats/display-page-5-toggle
	查看快捷键	script-binding stats/display-page-4-toggle
	时间OSD		cycle-values osd-level 3 1	checked=osd_level == 3
	OSC显/隐		script-binding osc/visibility
	帮助			script-binding select/open-docs
窗口
	全屏		cycle fullscreen	checked=fullscreen
	边框		cycle border		checked=border
	标题栏	cycle title-bar		checked=title_bar
	置顶		cycle ontop			checked=ontop
	缩放
		50%		set window-scale 0.5	checked=math.abs(get("current-window-scale", 0) - 0.5) < 0.1
		100%	set window-scale 1		checked=math.abs(get("current-window-scale", 0) - 1) < 0.1
		200%	set window-scale 2		checked=math.abs(get("current-window-scale", 0) - 2) < 0.1
		300%	set window-scale 3		checked=math.abs(get("current-window-scale", 0) - 3) < 0.1
工具
	复制路径		set clipboard/text ${path}			disabled=idle_active
	复制字幕		set clipboard/text ${sub-text}		disabled=not sid or p["current-tracks/sub/codec"] == "dvd_subtitle" or p["current-tracks/sub/codec"] == "hdmv_pgs_subtitle"
	复制文件名	set clipboard/text ${media-title}	disabled=idle_active

	应用操作		script-binding select/select-binding
	应用属性		script-binding select/show-properties
	
	控制台		script-binding commands/open
设置
	配置		script-binding select/edit-config-file
	快捷键	script-binding select/edit-input-conf

直接退出	quit
稍后观看	quit-watch-later	hidden=save_position_on_quit
